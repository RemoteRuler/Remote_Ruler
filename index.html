<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Remote Ruler Search - A modern, professional search interface powered by Google." />
    <meta name="keywords" content="search engine, Remote Ruler, Google search, web search" />
    <meta name="author" content="Fahim Monayem Sopnil" />
    <title>Remote Ruler Search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            --color-primary: #1a202c;
            --color-secondary: #4a5568;
            --color-accent: #2563eb;
            --color-bg: #f9fafb;
            --color-border: #e2e8f0;
            --color-button-bg: var(--color-accent);
            --color-button-hover: #174ea6;
            --color-text-primary: #1a202c;
            --color-text-secondary: #4a5568;
            --color-link: var(--color-accent);
            --color-link-hover: #174ea6;
            --color-shadow: 0 4px 20px rgba(37, 99, 235, 0.06);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(180deg, #f9fafb 0%, #e3e9f0 100%);
            color: var(--color-text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 520px;
            background: #fff;
            border-radius: 24px;
            padding: 40px 32px 32px 32px;
            margin: 48px 0 0 0;
            box-shadow: var(--color-shadow);
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -1px;
            line-height: 1.1;
            color: var(--color-primary);
        }

        .logo .remote {
            color: #d32f2f; /* Google Red */
        }

        .logo .ruler {
            color: var(--color-accent);
        }

        .subtitle {
            font-size: 18px;
            color: var(--color-secondary);
            margin-bottom: 36px;
            font-weight: 400;
        }

        .search-container {
            width: 100%;
        }

        form {
            display: flex;
            align-items: center;
            width: 100%;
            border: 1.5px solid var(--color-border);
            border-radius: 30px;
            box-shadow: 0 1px 6px rgba(37, 99, 235, 0.04);
            transition: box-shadow 0.2s;
            background: #f9fafb;
        }

        form:focus-within {
            box-shadow: 0 6px 24px rgba(37, 99, 235, 0.09);
            border-color: var(--color-accent);
        }

        input[type="text"] {
            flex: 1;
            padding: 14px 22px;
            font-size: 17px;
            border: none;
            border-radius: 30px 0 0 30px;
            outline: none;
            background: transparent;
            color: var(--color-text-primary);
        }

        input[type="text"]::placeholder {
            color: var(--color-text-secondary);
            opacity: 0.7;
            font-weight: 400;
        }

        button {
            background-color: var(--color-button-bg);
            border: none;
            color: #fff;
            font-size: 17px;
            font-weight: 500;
            padding: 14px 32px;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.04);
        }

        button:hover, button:focus {
            background-color: var(--color-button-hover);
        }

        .links {
            margin-top: 32px;
            display: flex;
            justify-content: center;
            gap: 26px;
            font-size: 15px;
        }

        .links a {
            color: var(--color-link);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            padding: 2px 8px;
            border-radius: 6px;
        }

        .links a:hover, .links a:focus {
            color: #fff;
            background: var(--color-link-hover);
            text-decoration: none;
        }

        footer {
            margin-top: 42px;
            font-size: 13px;
            color: var(--color-text-secondary);
            text-align: center;
        }

        footer a {
            color: var(--color-link);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .watermark {
            position: fixed;
            bottom: 10px;
            right: 16px;
            font-size: 12px;
            color: var(--color-text-secondary);
            opacity: 0.62;
            z-index: 1000;
            background: rgba(255,255,255,0.65);
            padding: 3px 10px;
            border-radius: 12px;
            box-shadow: 0 1px 3px rgba(37, 99, 235, 0.07);
        }

        .watermark a {
            color: var(--color-link);
            font-weight: 500;
        }

        .watermark a:hover {
            color: var(--color-link-hover);
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px 8px 16px 8px;
                margin: 24px 0 0 0;
                max-width: 98vw;
            }

            .logo {
                font-size: 28px;
            }

            .subtitle {
                font-size: 15px;
            }

            .search-container {
                max-width: 100%;
            }

            input[type="text"] {
                font-size: 15px;
                padding: 11px 10px;
            }

            button {
                font-size: 15px;
                padding: 11px 18px;
            }

            .links {
                font-size: 12px;
                gap: 13px;
                flex-wrap: wrap;
            }

            footer {
                font-size: 11px;
            }

            .watermark {
                font-size: 9px;
                bottom: 4px;
                right: 4px;
                padding: 2px 7px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="remote">Remote</span> <span class="ruler">Ruler</span>
        </div>
        <div class="subtitle">
            A modern, professional search experience powered by Google
        </div>
        <div class="search-container">
            <form action="https://www.google.com/search" method="GET" role="search" aria-label="Google Search Form" autocomplete="off">
                <input type="text" name="q" placeholder="Search the web..." aria-label="Search query" required />
                <input type="hidden" name="num" value="100" />
                <button type="submit" aria-label="Search">Search</button>
            </form>
        </div>
        <div class="links" aria-label="Navigation links">
            <a href="https://www.youtube.com/@RemoteRuler" target="_blank" rel="noopener noreferrer">YouTube</a>
            <a href="https://www.facebook.com/RemoteRuler" target="_blank" rel="noopener noreferrer">Facebook</a>
            <a href="https://www.instagram.com/remoteruler/" target="_blank" rel="noopener noreferrer">Instagram</a>
            <a href="https://orbitadslab.my.canva.site/fahimmonayemsopnilofficial" target="_blank" rel="noopener noreferrer">Website</a>
        </div>
    </div>
    <footer>
        &copy; Remote Ruler. All rights reserved.
    </footer>
    <div class="watermark">
        Created by <a href="https://www.facebook.com/Verified.Sopnil" target="_blank" rel="noopener noreferrer">Fahim Monayem Sopnil</a>
    </div>
</body>
</html>
