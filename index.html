<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Remote Ruler Search - A modern, professional search interface powered by Google." />
    <meta name="keywords" content="search engine, Remote Ruler, Google search, web search" />
    <meta name="author" content="Fahim Monayem Sopnil" />
    <title>Remote Ruler Search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            --color-primary: #1a202c;
            --color-secondary: #4a5568;
            --color-accent: #2563eb;
            --color-bg: #f4f6fb;
            --color-border: #e2e8f0;
            --color-button-bg: var(--color-accent);
            --color-button-hover: #174ea6;
            --color-text-primary: #1a202c;
            --color-text-secondary: #4a5568;
            --color-link: var(--color-accent);
            --color-link-hover: #174ea6;
            --color-shadow: 0 8px 32px rgba(37, 99, 235, 0.10), 0 1.5px 8px rgba(60,72,88,0.05);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(145deg, #f4f6fb 0%, #e3e9f0 100%);
            color: var(--color-text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 520px;
            background: #fff;
            border-radius: 32px;
            padding: 48px 36px 36px 36px;
            margin: 56px 0 0 0;
            box-shadow: var(--color-shadow);
            text-align: center;
            position: relative;
            border: 1.5px solid #f0f1f7;
        }

        .logo {
            font-size: 46px;
            font-weight: 800;
            margin-bottom: 18px;
            letter-spacing: -1.5px;
            line-height: 1.08;
            color: var(--color-primary);
            font-family: 'Roboto', Arial, sans-serif;
        }

        .logo .remote {
            color: #d32f2f; /* Google Red */
            font-weight: 800;
        }

        .logo .ruler {
            color: var(--color-accent);
            font-weight: 800;
        }

        .subtitle {
            font-size: 19px;
            color: var(--color-secondary);
            margin-bottom: 40px;
            font-weight: 400;
            letter-spacing: .04em;
        }

        .search-container {
            width: 100%;
        }

        form {
            display: flex;
            align-items: center;
            width: 100%;
            border: 2px solid var(--color-border);
            border-radius: 36px;
            box-shadow: 0 2px 16px rgba(37, 99, 235, 0.07);
            transition: box-shadow 0.25s, border-color 0.25s;
            background: #f8fafc;
        }

        form:focus-within {
            box-shadow: 0 8px 32px rgba(37, 99, 235, 0.18);
            border-color: var(--color-accent);
        }

        input[type="text"] {
            flex: 1;
            padding: 16px 26px;
            font-size: 18px;
            border: none;
            border-radius: 36px 0 0 36px;
            outline: none;
            background: transparent;
            color: var(--color-text-primary);
        }

        input[type="text"]::placeholder {
            color: var(--color-text-secondary);
            opacity: 0.7;
            font-weight: 400;
            letter-spacing: .03em;
        }

        button {
            background-color: var(--color-button-bg);
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            padding: 16px 38px;
            border-radius: 0 36px 36px 0;
            cursor: pointer;
            transition: background 0.18s;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.05);
            letter-spacing: .01em;
        }

        button:hover, button:focus {
            background-color: var(--color-button-hover);
        }

        .links {
            margin-top: 38px;
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 16px;
        }

        .links a {
            color: var(--color-link);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s, background 0.2s;
            padding: 4px 10px;
            border-radius: 8px;
            background: transparent;
        }

        .links a:hover, .links a:focus {
            color: #fff;
            background: var(--color-link-hover);
            text-decoration: none;
        }

        footer {
            margin-top: 48px;
            font-size: 14px;
            color: var(--color-text-secondary);
            text-align: center;
        }

        footer a {
            color: var(--color-link);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .watermark {
            position: fixed;
            bottom: 14px;
            right: 22px;
            font-size: 13px;
            color: var(--color-text-secondary);
            opacity: 0.70;
            z-index: 1000;
            background: rgba(255,255,255,0.75);
            padding: 4px 14px;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(37, 99, 235, 0.09);
        }

        .watermark a {
            color: var(--color-link);
            font-weight: 600;
        }

        .watermark a:hover {
            color: var(--color-link-hover);
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 26px 8px 14px 8px;
                margin: 19px 0 0 0;
                max-width: 99vw;
            }

            .logo {
                font-size: 30px;
            }

            .subtitle {
                font-size: 14px;
            }

            .search-container {
                max-width: 100%;
            }

            input[type="text"] {
                font-size: 14px;
                padding: 10px 10px;
            }

            button {
                font-size: 14px;
                padding: 10px 20px;
            }

            .links {
                font-size: 12px;
                gap: 13px;
                flex-wrap: wrap;
            }

            footer {
                font-size: 11px;
            }

            .watermark {
                font-size: 10px;
                bottom: 4px;
                right: 4px;
                padding: 2px 7px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="remote">Remote</span> <span class="ruler">Ruler</span>
        </div>
        <div class="subtitle">
            Elevate your search experience with a clean, professional interface powered by Google.
        </div>
        <div class="search-container">
            <form action="https://www.google.com/search" method="GET" role="search" aria-label="Google Search Form" autocomplete="off">
                <input type="text" name="q" placeholder="Search the web..." aria-label="Search query" required />
                <input type="hidden" name="num" value="100" />
                <button type="submit" aria-label="Search">Search</button>
            </form>
        </div>
        <div class="links" aria-label="Navigation links">
            <a href="https://www.youtube.com/@RemoteRuler" target="_blank" rel="noopener noreferrer">YouTube</a>
            <a href="https://www.facebook.com/RemoteRuler" target="_blank" rel="noopener noreferrer">Facebook</a>
            <a href="https://www.instagram.com/remoteruler/" target="_blank" rel="noopener noreferrer">Instagram</a>
            <a href="https://orbitadslab.my.canva.site/fahimmonayemsopnilofficial" target="_blank" rel="noopener noreferrer">Website</a>
        </div>
    </div>
    <footer>
        &copy; Remote Ruler. All rights reserved for the lifetime of this service.
    </footer>
    <div class="watermark">
        Created by <a href="https://www.facebook.com/Verified.Sopnil" target="_blank" rel="noopener noreferrer">Fahim Monayem Sopnil</a>
    </div>
</body>
</html>
